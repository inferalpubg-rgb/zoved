<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="enter_phone">–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="auth-container">
        <div class="glass">
            <div class="emoji-18plus">üîû</div>

            <h1 class="auth-title" data-i18n="verify">–ü—Ä–æ–≤–µ—Ä–∫–∞ –≤–æ–∑—Ä–∞—Å—Ç–∞ 18+</h1>
            
            <p class="auth-subtitle" data-i18n="enter_phone">–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞</p>

            <form id="authForm">
                <div class="input-group">
                    <label class="input-label" data-i18n="enter_phone">–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞</label>
                    <input 
                        type="tel" 
                        class="input-field" 
                        id="phone" 
                        placeholder="79991234567"
                        data-i18n-attr="phone_placeholder:placeholder"
                        required
                    >
                    <p class="help-text">–ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ —Ñ–æ—Ä–º–∞—Ç: +79991234567 –∏–ª–∏ 79991234567</p>
                </div>

                <button type="submit" class="btn btn-primary" data-i18n="send_code">
                    –û—Ç–ø—Ä–∞–≤–∏—Ç—å –∫–æ–¥
                </button>
            </form>

            <a href="/" class="back-link" data-i18n="back">‚Üê –ù–∞–∑–∞–¥</a>

            <div id="errorMessage" class="error-message" style="display: none;"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='i18n.js') }}"></script>
    <script>
        document.getElementById('authForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const phone = document.getElementById('phone').value;
            
            if (!phone) {
                alert(window.i18n?.t('phone_required') || '–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞');
                return;
            }

            const submitBtn = this.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner"></span> ' + (window.i18n?.t('send_code') || '–û—Ç–ø—Ä–∞–≤–ª—è–µ–º...');

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ phone_number: phone })
                });

                if (response.ok) {
                    window.location.href = '/code';
                } else {
                    const error = await response.json();
                    document.getElementById('errorMessage').textContent = error.error || '–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –∫–æ–¥–∞';
                    document.getElementById('errorMessage').style.display = 'block';
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = window.i18n?.t('send_code') || '–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∫–æ–¥';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('errorMessage').textContent = '–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞';
                document.getElementById('errorMessage').style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.innerHTML = window.i18n?.t('send_code') || '–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∫–æ–¥';
            }
        });
    </script>
</body>
</html>
