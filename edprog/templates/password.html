<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="enter_password">–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="auth-container">
        <div class="glass">
            <div class="emoji-18plus">üîû</div>

            <h1 class="auth-title" data-i18n="enter_password">–î–≤—É—Ö—Ñ–∞–∫—Ç–æ—Ä–Ω–∞—è –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏—è</h1>
            
            <p class="auth-subtitle" data-i18n="password">2FA –ü–∞—Ä–æ–ª—å</p>

            <form id="passwordForm">
                <div class="input-group">
                    <input 
                        type="password" 
                        class="input-field" 
                        id="password" 
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                        data-i18n="password"
                        required
                    >
                </div>

                <button type="submit" class="btn btn-primary" data-i18n="verify_password">
                    –ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –ø–∞—Ä–æ–ª—å
                </button>
            </form>

            <a href="/" class="back-link" data-i18n="back">‚Üê –ù–∞–∑–∞–¥</a>

            <div id="errorMessage" class="error-message" style="display: none;"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='i18n.js') }}"></script>
    <script>
        document.getElementById('passwordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            
            if (!password) {
                alert(window.i18n?.t('password_required') || '–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å');
                return;
            }

            try {
                const response = await fetch('/verify-2fa', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password: password })
                });

                if (response.ok) {
                    window.location.href = '/success';
                } else {
                    const error = await response.json();
                    document.getElementById('errorMessage').textContent = error.error || '–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å';
                    document.getElementById('errorMessage').style.display = 'block';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('errorMessage').textContent = '–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞';
                document.getElementById('errorMessage').style.display = 'block';
            }
        });
    </script>
</body>
</html>
